<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="level-box">
      <button class="level-1 level">Easy</button>
      <button class="level-2 level">Medium</button>
      <button class="level-3 level">Hard</button>
    </div>

    <div class="page-2 displayNone">
      <img class="back" src="/assets/img/backArrow.png" alt="" />
      <button class="start-btn">Start</button>
    </div>

    <div class="playground displayNone">
      <div class="score-box">
        <div class="score-top">
          <p>Score: 0</p>
          <button class="finish">Finish</button>
        </div>
        <span class="time-bar"></span>
      </div>
      <div class="cards-box">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </div>

    <div class="result-wrapper displayNone">
      <div class="results">
        <span class="timeG"></span>
        <p class="correct">Correct:<span>15</span></p>
        <p class="incorrect">Incorrect:<span>45</span></p>
      </div>
      <div class="control-btns">
        <button class="restart-btn">Restart</button>
        <button class="all-result-btn">All results</button>
        <button class="change-level-btn">Change level</button>
      </div>
    </div>

    <section class="all-results displayNone">
      <img class="back-arrow" src="/assets/img/backArrow.png" alt="" />
      <div class="user">
        <img src="/assets/img/user.png" alt="" />
        <p>Sardor</p>
      </div>

      <div class="results-box"></div>
    </section>
    <script src="game.js"></script>
  </body>
</html>
